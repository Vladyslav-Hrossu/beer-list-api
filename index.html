<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table  class="table table-striped table-bordered">
        <thead class="thead-light text-center">
            <tr>
                <th id="id-sort-button" class="sort-button" scope="col">#</td>
                <th scope="col">Image</td>
                <th id="name-sort-button" class="sort-button" scope="col">Name</td>
                <th id="abv-sort-button" class="sort-button" scope="col">Alcohol</td>
                <th scope="col">Select</td>
            </tr>
        </thead>
        <tbody id="beer-table"></tbody>
    </table>

    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button id="get-started" type="button" class="btn btn-outline-primary">Get started</button>
        <button id="load-more" type="button" class="btn btn-outline-primary ">Load more</button>
        <button id="show-selected" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalLong">Show selected</button>
    </div>


  <div class="modal-window" id="myModal">
      <div class="row modal-content">
          <table  class="table table-striped table-bordered">
              <thead class="thead-light text-center">
                  <tr>
                      <th scope="col" class="sort-button" id="id-sort-button-modal">#</td>
                      <th scope="col">Image</td>
                      <th scope="col" class="sort-button" id="name-sort-button-modal">Name</td>
                      <th scope="col" class="sort-button" id="abv-sort-button-modal">Alcohol</td>
                  </tr>
              </thead>
              <tbody id="beer-table-modal"></tbody>
          </table>
          <button type="button" id="close" class="btn btn-secondary">Close</button>
      </div>
  </div>

    <div class="modal-window-register" id="modalRegister">
        <form>
            <div class="register-container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
    
                <label for="email"><b>Email</b></label>
                <input id="email-input" type="text" placeholder="Enter Email" name="email" required>
                <br>
    
                <label for="psw"><b>Password</b></label>
                <input id="password-input" type="password" placeholder="Enter Password" name="psw" required>
                <br>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="password-input-repeat" type="password" placeholder="Repeat Password" name="pswrep" required>
                <hr>
                <div class="btn-group col-12" role="group" aria-label="Basic example">
                    <button type="submit" id="registration-confirm-button" class="btn btn-success">Register</button>
                    <button type="button" id="close-email" class="btn btn-secondary">Close</button>
                </div>
                
            </div>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
